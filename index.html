<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="flex-container">
            <div>
                <h3>HOME</h3>
                <div id="home-score-el" class="score-el">0</div>
                <div class="btn-container">
                    <button class="btn" onclick="homeAddOne()">+1</button>
                    <button class="btn" onclick="homeAddTwo()">+2</button>
                    <button class="btn" onclick="homeAddThree()"">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div id="guest-score-el" class="score-el">0</div>
                <div class="btn-container">
                    <button class="btn" onclick="guestAddOne()">+1</button>
                    <button class="btn" onclick="guestAddTwo()">+2</button>
                    <button class="btn" onclick="guestAddThree()">+3</button>
                </div>
            </div>
        </div>
        <div id="new-game-container">
            <button id="new-game-btn" class="btn" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
